<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href='res/img/icon.png' />
        <meta charset="utf-8">
        <title>Retromino</title>
    </head>
    <body style="background-color:black; margin: 0; font-family: 'fixedsys_excelsior_3.01Rg'; color:white;";>
        <style>
        /*! Generated by Font Squirrel (https://www.fontsquirrel.com) on July 15, 2017 */
        @font-face {
            font-family: 'fixedsys_excelsior_3.01Rg';
            src: url('res/font/fsex300-webfont.woff2') format('woff2'),
                 url('res/font/fsex300-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        button {
            font-family: 'fixedsys_excelsior_3.01Rg';
            font-weight: bold;
            border-radius: 10px;
            outline: none;
            border: 1px solid #cccccc;
            background: black;
            color: #cccccc;
            height: 5vh;
            width: 38vh;
            margin: 2vh auto;
            display: block;
        }
        button:hover {
            background: #cccccc;
            color: black;
            border: 1px solid transparent;
            cursor: pointer;
        }
        #gameoverdiv button{
            width: 22vh;
        }
        #mainmenudiv, #settingsdiv{
            width: 38vh;
            margin: 0 auto;
            margin-top: 33vh;
        }
        #keyconfigdiv {
            width: 65vh;
            margin: 0 auto;
            margin-top: 33vh;
            border: 1px solid #cccccc;
            border-radius: 10px;
            color: #cccccc;
            text-align: center;
            padding: 10px;
        }
        #fashionmodecontrols button{
            width: fit-content;
            display: inline;
            margin: 0.8vh 0.4vh;
        }
        #fashionmodecontrols {
            z-index: 1; 
            font-family: 'fixedsys_excelsior_3.01Rg'; 
            width: max-content;
            text-align: end; 
            color: white; 
            position: absolute; 
            top: 59%; 
            left: 118%; 
            transform: translate(-50%, -50%);
            color: #cccccc;
        }
        ul {
            padding: 0;
            margin: 0;
        }
        </style>
        <div id="mainmenudiv">
            <ul style="list-style-type: none;">
                <li><button type="button" id="playmarathonbutton">Play Stacker mode</button></li>
                <li><button type="button" id="playdigbutton">Play Dig mode</button></li>
                <li><button type="button" id="playmixbutton">Play Mix mode</button></li>
                <li><button type="button" id="settingsbutton">Settings</button></li>
            </ul>
        </div>
        <div id="settingsdiv" style="display: none;">
            <ul style="list-style-type: none;">
                <li><button type="button" class="returntomainmenubutton">Main menu</button></li>
                <li><button type="button" id="soundtogglebutton">Sound effects: On</button></li>
                <li><button type="button" id="pentominotogglebutton">Use Pentominoes: Off</button></li>
                <li><button type="button" id="keyconfigbutton">Configure keys</button></li>
                <li><button type="button" id="playfashionmodebutton">Change Block Style</button></li>
            </ul>
        </div>
        <div id="keyconfigdiv" style="display: none">
            ← move left | press a key<br>→<br>↺<br>↻<br>↓<br>⇊
        </div>
        <div id="confirmkeyconfigdiv" style="display: none">
            <button type="button" id="confirmkeybindingsbutton">Confirm</button>
            <button type="button" id="retrykeybindingsbutton">Retry</button>
        </div>

        <div id="gamediv" style="display: none; margin-left: auto; margin-right: auto; position: relative;">
            <canvas id="gamecanvas" style="background-color: black; margin-top: 26%" width="1632" height="2112"></canvas>
            <div id="countdowndiv" style="z-index: 1; font-family: 'fixedsys_excelsior_3.01Rg'; color: white; position: absolute; top: 57%; left: 35%; transform: translate(-50%, -50%);">
                <span style="font-size: 50vh;">3</span>
            </div>
            <div id="statisticsdiv" style="z-index: 1; font-family: 'fixedsys_excelsior_3.01Rg'; text-align: center; color: white; position: absolute; top: 73%; left: 85%; transform: translate(-50%, -50%);">

            </div>
            <div id="fashionmodecontrols">
                I-piece<button type="button" id="i-"><</button><button type="button" id="i+">></button><br>
                Z-piece<button type="button" id="z-"><</button><button type="button" id="z+">></button><br>
                J-piece<button type="button" id="j-"><</button><button type="button" id="j+">></button><br>
                L-piece<button type="button" id="l-"><</button><button type="button" id="l+">></button><br>
                O-piece<button type="button" id="o-"><</button><button type="button" id="o+">></button><br>
                T-piece<button type="button" id="t-"><</button><button type="button" id="t+">></button><br>
                S-piece<button type="button" id="s-"><</button><button type="button" id="s+">></button><br>
                Garbage<button type="button" id="g-"><</button><button type="button" id="g+">></button><button type="button" id="addgarbagebutton">^</button><br>
                Border<button type="button" id="f-"><</button><button type="button" id="f+">></button><br>
                <button type="button" id="randomizecolors">randomize</button>
            </div>
            <div id="gameoverdiv" style="z-index: 1; font-family: 'fixedsys_excelsior_3.01Rg'; color: white; position: absolute; top: 57%; left: 35%; transform: translate(-50%, -50%);">
                <button type="button" class="returntomainmenubutton">Main menu</button>
                <button type="button" id="restartlastmodebutton">Play again</button>
            </div>
        </div>

        <script type="text/javascript" src="js/game.js"></script>
    </body>
</html>
